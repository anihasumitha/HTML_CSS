<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <section class="introduction">
        <div class="portfolio"><strong>My Portfolio</strong> </div>

        <div class="info">

            <div class="about">
                <a href="#personal-info">
                    <strong>About</strong>
                </a>
            </div>

            <div class="contact" >
                <a href="#contact-information">
                    <strong>Contact</strong>
                </a>
            </div>
            
            
        </div>
    </section>

<section id="personal-info">
    <div class="about-me"><strong>About me</strong></div>
    <div class="description"> <p>Hello! I am learning how to code. I just started learning HTML and CSS. I hope to build websites and explore more about new technologies</p></div>
    <div class="image">
        <img src="A1.jpg" alt="A1">
    </div>
</section>

<section id="contact-information">
    <div class="contact-me"><strong>Contact Me</strong></div>
    <div class="details">
    
        <label for="name">Name :</label>
        <input type="text" id="name" name="name" placeholder="Your name">
    
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" placeholder="Your email">
    
        <label for="message">Message :</label>
        <textarea id="message" name="message" placeholder="Your message"></textarea>
    
    </div>

    <button class="submit">Submit</button>
</section>


<footer class="copyright"><p> &#169; 2024 My Portfolio. All rights reserved.</p></footer>





</body>
</html>
