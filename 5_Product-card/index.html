<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Card</title>
</head>
<body>

<section class="product-container">
    <div class="product-image">
        <img src="A22.jpg" alt="A22">
    </div>

    <div class="contents">
    <div class="product-description">
        <h1><strong>Stylish Headphones</strong></h1>
        <p>High-quality wireless headphones with noise cancellation and long battery life.</p>
    </div>
    <div class="details">
    <div class="product-price">
        <strong>$149.99</strong></div>
    <div class="submit"> <button>Add to Cart</button> </div>
    </div>
    </div>
</section>
  
</body>
</html>
